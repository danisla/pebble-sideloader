<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Side Loader for Pebble</title>
    <link rel="shortcut icon" href="favicon.ico" >

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js" type="text/javascript" ></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container theme-showcase">

      <!-- Header -->
      <div class="page-header text-center">
        <h1>JPL Pebble Apps</h1>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="jumbotron center-block">
            <ul id="app_list" class="list-group">
              <!-- This is populated by JS from apps.json definitions -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="modal_pebble_install" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Pebble Watchapp</h4>
          </div>

          <div id="install_panel" class="modal-body">
            <form class="form-horizontal well well-small" role="form" id="install_form">
              <div class="h3">Pebble App Sideloader</div>
              <br/>
              <div id="install_warning" class="alert alert-danger"></div>
              <div id="install_success" class="alert alert-success"></div>
              <div id="install_info" class="alert alert-info"></div>
              <div class="form-group">
                <label for="phone-ip" class="col-sm-2 control-label">Phone IP</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="phone-ip" placeholder="xxx.xxx.xxx.xxx" value="">
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                  <a href="https://developer.getpebble.com/2/additional/developer-connection/" target="_blank">How to enable Developer Mode</a>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-primary" id="install-on-phone-btn">Install &amp; Run</button>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="footer">
      <span><img width="16px" src="images/github_icon.ico">&nbsp;<a target="_blank" href="https://github.com/danisla/pebble-sideloader">pebble-sideloader</a></span>
    </div>

    <script src="js/websocket.js"></script>
    <script src="js/mixedsocket.js"></script>
    <script src="js/proxysocket.js"></script>
    <script src="js/libpebble.js"></script>
    <script src="js/pebbleinstaller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
